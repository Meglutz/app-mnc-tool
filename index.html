<!DOCTYPE html>
<html>
  <head>
    <script src="libs/p5.min.js"></script>     <!-- p5.js Main Libraray-->
    <script src="libs/p5.dom.min.js"></script> <!-- p5.js DOM Library -->
    <script src="libs/hammer.min.js"></script> <!-- Hammer Library (Touchscreen) -->
    <script>require('./scripts/app/renderer.js')</script>
    <link rel="stylesheet" type="text/css" href="styles/mnc-tool.css">
    <meta charset="utf-8" />

  </head>

  <body>

    <!-- MNC Selection Overlay -->
    <div id="overlay-container-0" class="overlay">
      <!-- <a class="overlay-close" id="overlay-close-button-0">CLOSE</a> -->
      <div class="overlay-content">
          <h1>Select Mnemonic File</h1>
          <a id="mnc-select-text">---</a>
          <table class="mnc-select-table" align="center" id="mnc-select-table-location">
            <!-- Auto-Generated Table elements will be placed inside this <table> tag -->
            <tr class="mnc-select-table">
              <th class="mnc-select-table">Name</th>
              <th class="mnc-select-table">Compile Date</th>
              <th class="mnc-select-table">Release</th>
              <th class="mnc-select-table">LOC</th>
            </tr>
            <tr class="mnc-select-table">
              <td class="mnc-select-table">F22G23</td>
              <td class="mnc-select-table">25.06.19</td>
              <td class="mnc-select-table">F035.34</td>
              <td class="mnc-select-table">34'345</td>
            </tr>
            <tr class="mnc-select-table">
              <td class="mnc-select-table">G33G23</td>
              <td class="mnc-select-table">23.06.19</td>
              <td class="mnc-select-table">F035.54</td>
              <td class="mnc-select-table">32'345</td>
            </tr>
          </table>
      </div>
    </div>

    <!-- Info Overlay -->
    <div id="overlay-container-1" class="overlay">
      <a class="overlay-close" id="overlay-close-button-1">CLOSE</a>
      <div class="overlay-content">
          <h1>Warnings</h1>
          <a id="overlay-warning">---</a>
          <a id="overlay-warning-log">---</a>
          <h1>Mnemonic Stats</h1>
          <a id="overlay-info">---</a>
      </div>
    </div>

    <!-- InstructionOp Info Overlay -->
    <div id="overlay-container-2" class="overlay">
      <a class="overlay-close" id="overlay-close-button-2">CLOSE</a>
      <div class="overlay-content">
        <h1 id="insop-title-location">InsOp</h1>
        <a id="insop-info-location">---</a>
        <table class="insop-table" align="center" id="insop-table-location">
          <!-- Auto-Generated Table elements will be placed inside this <table> tag -->
        </table>
      </div>
    </div>

    <!-- "MNC-Show" Overlay -->
    <div id="overlay-container-3" class="overlay">
      <a class="overlay-close" id="overlay-close-button-3">CLOSE</a>
      <div class="overlay-content">
        <h1 id="mncshow-title-location">MNCShow</h1>
        <a id="mncshow-info-location">---</a>
        <div class="mncshow" align="center" id="mncshow-location">
          <!-- Auto-Generated MNCShow elements will be placed inside this <div> tag -->
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <svg class="status-image status-column" height="50" width="50">
        <circle class="status-button" id="status-button" cx="40" cy="13" r="5" stroke="black" stroke-width="0" fill="#212121" />
      </svg>
      <div class="status-column">
        <p id="status-label" class="status-text status-column">---</p>
      </div>
    </div>

    <!-- Header -->
    <header>

      <!-- UI -->
      <!-- Query pagination -->
      <svg class="query-pagination-button" onclick="displayDOMquery(-1)" height="50" width="50">
        <polygon points="12,2 12,18 0,10" class="button-line" stroke-width="0" fill="#ffffff" />
        <polygon points="14,2 14,18 2,10" stroke-width="0" fill="#313131" />
      </svg>

      <p id="query-count" class="query-pagination-text"> - </p>

      <svg class="query-pagination-button" onclick="displayDOMquery(1)" height="50" width="50">
        <polygon points="38,2 38,18 50,10" class="button-line" stroke-width="0" fill="#ffffff" />
        <polygon points="36,2 36,18 48,10" stroke-width="0" fill="#313131" />
      </svg>

      <!-- <label id="query-count">0 / 0</label> -->

      <label for="query-type">Type</label>
      <select id="query-type" name="query-type">
        <option value="Read">Find all Read Operations for:</option>
        <option value="Write">Find all Write Operations for:</option>
        <option value="Read-Write">Find all Read and Write Operations for:</option>
      </select>

      <label for="query-value">Value</label>
      <input type="text" name="query-value" value="ALADGK"><br>

      <input type="submit" id="query-submit" value="Query">
    </header>

    <!-- TimeLine -->
    <section id="timeline_title">
      <!-- Auto-Generated Title will be placed inside this <section> tag -->
    </section>

    <section class="container" id="timeline_location">
      <!-- Auto-Generated Modals will be placed inside this <ol> tag -->
    </section>


    <!-- Scripts -->
    <script src="scripts/core/interface.js"></script>
    <script src="scripts/core/query.js"></script>
    <script src="scripts/core/resources.js"></script>
    <script src="scripts/core/core.js"></script>
    <script src="scripts/ladvis/resources.js"></script>

  </body>
</html>
