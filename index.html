<!DOCTYPE html>
<html>
  <head>
    <script src="libs/p5.min.js"></script>     <!-- p5.js Main Libraray-->
    <script src="libs/p5.dom.min.js"></script> <!-- p5.js DOM Library -->
    <script src="libs/hammer.min.js"></script> <!-- Hammer Library (Touchscreen) -->
    <script>require('./scripts/renderer.js')</script>
    <link rel="stylesheet" type="text/css" href="styles/mnc-tool.css">
    <meta charset="utf-8" />

  </head>

  <body>

    <!-- Info Overlay -->
    <div id="overlay-container-1" class="overlay">
      <a class="overlay-close" id="overlay-close-button-1">CLOSE</a>
      <div class="overlay-content">
          <h1>Warnings</h1>
          <a id="overlay-warning">---</a>
          <a id="overlay-warning-log">---</a>
          <h1>Mnemonic Stats</h1>
          <a id="overlay-info">---</a>
      </div>
    </div>

    <!-- InstructionOp Info Overlay -->
    <div id="overlay-container-2" class="overlay">
      <a class="overlay-close" id="overlay-close-button-2">CLOSE</a>
      <div class="overlay-content">
        <table class="insop-table" id="insop-table-location">
          <!-- Auto-Generated Table elements will be placed inside this <table> tag -->
        </table>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <svg class="status-image status-column" height="50" width="50">
        <circle class="status-button" id="status-button" cx="40" cy="13" r="5" stroke="black" stroke-width="0" fill="#212121" />
      </svg>
      <div class="status-column">
        <p id="status-label" class="status-text status-column">---</p>
      </div>
    </div>

    <!-- Header -->
    <header>

      <!-- UI -->
      <label for="query-type">Type</label>
      <select id="query-type" name="query-type">
        <option value="Bit-Read">Find all Bit-Read Operations for:</option>
        <option value="Bit-Write">Find all Bit-Write Operations for:</option>
      </select>

      <label for="query-value">Value</label>
      <input type="text" name="query-value" value="ALADGK"><br>

      <input type="submit" id="query-submit" value="Query">
    </header>

    <!-- TimeLine -->
    <section id="timeline_title">
      <!-- Auto-Generated Title will be placed inside this <section> tag -->
    </section>

    <section class="container" id="timeline_location">
      <!-- Auto-Generated Modals will be placed inside this <ol> tag -->
    </section>


    <!-- Scripts -->
    <script src="scripts/interface.js"></script>
    <script src="scripts/query.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/core.js"></script>

  </body>
</html>
